<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche | Experience</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <img src="logo.png" alt="Porsche" class="logo">
        <nav>
            <ul class="nav-menu">
                <li><a href="modelos.html">Modelos</a></li>
                <li><a href="carros.html">Carros</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="slider">
        <div class="list">
            <div class="item active">
                <video autoplay muted loop playsinline class="bg-video">
                    <source src="video-porsche-911.mp4" type="video/mp4">
                </video>
                <div class="content">
                    <p class="car-info">2024</p>
                    <h2>911 TURBO</h2>
                    <p class="descri">Onde a performance encontra a alma. 650 cv de pura engenharia alemã.</p>
                    <button class="saiba">Ver Detalhes</button>
                </div>
            </div>

            <div class="item">
                <video autoplay muted loop playsinline class="bg-video">
                    <source src="video-taycan.mp4" type="video/mp4">
                </video>
                <div class="content">
                    <p class="car-info">2024</p>
                    <h2>TAYCAN</h2>
                    <p class="descri">A força elétrica em sua forma mais pura e veloz. A alma Porsche, eletrificada.</p>
                    <button class="saiba">Ver Detalhes</button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button id="prev" aria-label="Anterior"><</button>
            <button id="next" aria-label="Próximo">></button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
            </div>
        </div>
    </main>

    <script>
        const items = document.querySelectorAll('.item');
const dots = document.querySelectorAll('.dot');
const next = document.getElementById('next');
const prev = document.getElementById('prev');
const numberDisplay = document.querySelector('.number');

let active = 0;
const count = items.length;

function updateSlider() {
    items.forEach((item, index) => {
        const video = item.querySelector('video');
        
        if (index === active) {
            item.classList.add('active');
            dots[index].classList.add('active');
            if (video) video.play();
        } else {
            item.classList.remove('active');
            dots[index].classList.remove('active');
            if (video) {
                video.pause();
                video.currentTime = 0;
            }
        }
    });

    numberDisplay.innerText = active < 9 ? `0${active + 1}` : active + 1;
}

next.onclick = () => {
    active = (active + 1) % count;
    updateSlider();
}

prev.onclick = () => {
    active = (active - 1 + count) % count;
    updateSlider();
}

window.onload = updateSlider;
    </script>
</body>
</html>
