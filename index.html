<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche | Experience</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="logo.png" alt="Porsche" class="logo">
        <nav>
            <ul>
                <li><a href="#">Modelos</a></li>
                <li><a href="#">Carros</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="slider">
        <div class="list">
            <div class="item active">
                <div class="car-img">
                    <img src="1.png" alt="Porsche 911">
                </div>
                <div class="content">
                    <p class="car-info">2024</p>
                    <h2>911 TURBO</h2>
                    <p class="descri">Onde a performance encontra a alma. 650 cv de pura engenharia alemã.</p>
                    <button class="saiba">Ver Detalhes</button>
                </div>
            </div>

            <div class="item">
                <div class="car-img">
                    <img src="2.png" alt="Porsche Taycan">
                </div>
                <div class="content">
                    <p class="car-info">2024</p>
                    <h2>TAYCAN</h2>
                    <p class="descri">A força elétrica em sua forma mais pura e veloz.</p>
                    <button class="saiba">Ver Detalhes</button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button id="prev">PREV</button>
            <button id="next">NEXT</button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
            </div>
        </div>
    </main>

    <script>
      const items = document.querySelectorAll('.item');
const next = document.getElementById('next');
const prev = document.getElementById('prev');
const dots = document.querySelectorAll('.dot');
const numberDisplay = document.querySelector('.number');

let active = 0;
const count = items.length;

function updateSlider() {
    // Remove active de todos
    document.querySelector('.item.active').classList.remove('active');
    document.querySelector('.dot.active').classList.remove('active');

    // Adiciona ao atual
    items[active].classList.add('active');
    dots[active].classList.add('active');

    // Atualiza número
    numberDisplay.innerText = active < 9 ? `0${active + 1}` : active + 1;
}

next.onclick = () => {
    active = active + 1 >= count ? 0 : active + 1;
    updateSlider();
}

prev.onclick = () => {
    active = active - 1 < 0 ? count - 1 : active - 1;
    updateSlider();
}
    </script>
</body>
</html>
