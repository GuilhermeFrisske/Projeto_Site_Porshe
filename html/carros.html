<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porsche Elite | Modelos</title>
    <link rel="stylesheet" href="/css/carros.css" />
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <header class="main-header">
            <a href="index.html" class="logo">
                <img src="/imagens/718frente.webp" alt="Porsche" style="height: 30px; filter: brightness(0);">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="/html/index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>

        <nav class="tabs-nav">
            <button class="tab-btn active" onclick="openTab(event, '911')">Porsche 911 Carrera</button>
            <button class="tab-btn" onclick="openTab(event, '718')">Porsche 718 Spyder RS</button>
            <button class="tab-btn" onclick="openTab(event, 'taycan')">Porsche TAYCAN</button>
        </nav>

        <div id="911" class="tab-content active">
            <div class="car-display">
                <div class="slider-container">
                    <button class="arrow left" onclick="changeSlide(this, -1)">&#10094;</button>
                    <div class="slides" data-index="0">
                        <img src="/imagens/718frente.webp" alt="911 Front">
                        <img src="/imagens/718tras.webp" alt="911 Side">
                    </div>
                    <button class="arrow right" onclick="changeSlide(this, 1)">&#10095;</button>
                </div>
                <div class="car-info">
                    <h2>Porsche 911 Carrera</h2>
                    <span class="price">R$ 1.200.000</span>
                    <a href="comprar_911.html" class="btn-buy">Iniciar Compra</a>
                </div>
            </div>
        </div>

        <div id="718" class="tab-content">
            <div class="car-display">
                <div class="slider-container">
                    <button class="arrow left" onclick="changeSlide(this, -1)">&#10094;</button>
                    <div class="slides" data-index="0">
                        <img src="/imagens/718frente.webp" alt="718 Spyder Front">
                        <img src="/imagens/718tras.webp" alt="718 Spyder Side">
                    </div>
                    <button class="arrow right" onclick="changeSlide(this, 1)">&#10095;</button>
                </div>
                <div class="car-info">
                    <h2>Porsche 718 Spyder RS</h2>
                    <span class="price">R$ 950.000</span>
                    <a href="" class="btn-buy">Iniciar Compra</a>
                </div>
            </div>
        </div>

        <div id="taycan" class="tab-content">
            <div class="car-display">
                <div class="slider-container">
                    <button class="arrow left" onclick="changeSlide(this, -1)">&#10094;</button>
                    <div class="slides" data-index="0">
                        <img src="/imagens/taycanfrente.webp" alt="Taycan Front">
                        <img src="/imagens/taycantras.avif" alt="Taycan Side">
                    </div>
                    <button class="arrow right" onclick="changeSlide(this, 1)">&#10095;</button>
                </div>
                <div class="car-info">
                    <h2>Porsche TAYCAN</h2>
                    <span class="price">R$ 1.500.000</span>
                    <a href="https://wa.me/5500000000000?text=OlÃ¡, quero o Porsche Taycan" class="btn-buy">Iniciar Compra</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, carID) {

            const contents = document.querySelectorAll(".tab-content");
            contents.forEach(content => content.classList.remove("active"));

            const buttons = document.querySelectorAll(".tab-btn");
            buttons.forEach(btn => btn.classList.remove("active"));

            document.getElementById(carID).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        function changeSlide(btn, dir) {
            const container = btn.parentElement.querySelector(".slides");
            const total = container.querySelectorAll("img").length;
            let current = parseInt(container.getAttribute("data-index") || 0);
            
            current += dir;
            if (current >= total) current = 0;
            if (current < 0) current = total - 1;

            container.setAttribute("data-index", current);
            container.style.transform = `translateX(-${current * 100}%)`;
        }
    </script>
</body>
</html>
