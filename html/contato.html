<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Porsche</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/contato.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">PORSCHE</div> 
        <nav>
            <ul class="nav-menu">
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/carros.html">Carros</a></li>
                <li><a href="/html/contato.html">Modelos</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero-section">
        <div class="overlay"></div>
        <section class="contact-container">
            <header class="contact-header">
                <span>EXPERIÊNCIA PORSCHE</span>
                <h1>ENTRE EM CONTATO</h1>
                <p>Nossa equipe de especialistas está pronta para oferecer um atendimento exclusivo e personalizado.</p>
            </header>

            <div class="contact-content">
                <div class="contact-info">
                    <div class="info-item">
                        <h3>VENDAS</h3>
                        <p>0800 770 1234</p>
                        <p>vendas@porsche-brasil.com.br</p>
                    </div>
                    <div class="info-item">
                        <h3>ASSISTÊNCIA 24H</h3>
                        <p>0800 555 9110</p>
                    </div>
                </div>

                <form class="contact-form" id="porscheForm">
                    <div class="input-group">
                        <label for="name">NOME COMPLETO</label>
                        <input type="text" id="name" placeholder="Ex: Ferdinand Porsche" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="message">MENSAGEM</label>
                        <textarea id="message" rows="4" placeholder="Como podemos ajudar?" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit" id="submitBtn">
                        <span class="btn-text">ENVIAR SOLICITAÇÃO</span>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hero = document.querySelector('.hero-section');
            const contactHeader = document.querySelector('.contact-header');
            const infoItems = document.querySelectorAll('.info-item');
            const inputGroups = document.querySelectorAll('.input-group');
            const btn = document.querySelector('.btn-submit');
            const form = document.getElementById('porscheForm');

            // 1. EFEITO PARALLAX SUAVE (Mouse)
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.pageX) / 70;
                const y = (window.innerHeight / 2 - e.pageY) / 70;
                hero.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
            });

            // 2. CONFIGURAÇÃO INICIAL (Hidden)
            const setup = () => {
                [contactHeader, ...infoItems, ...inputGroups, btn].forEach(el => {
                    el.style.opacity = "0";
                    el.style.transform = "translateY(30px)";
                    el.style.transition = "all 1s cubic-bezier(0.16, 1, 0.3, 1)";
                });
            };

            // 3. REVELAÇÃO EM CASCATA
            const reveal = () => {
                setTimeout(() => {
                    contactHeader.style.opacity = "1";
                    contactHeader.style.transform = "translateY(0)";
                }, 200);

                infoItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.opacity = "1";
                        item.style.transform = "translateY(0)";
                    }, 400 + (index * 200));
                });

                inputGroups.forEach((group, index) => {
                    setTimeout(() => {
                        group.style.opacity = "1";
                        group.style.transform = "translateY(0)";
                    }, 600 + (index * 150));
                });

                setTimeout(() => {
                    btn.style.opacity = "1";
                    btn.style.transform = "translateY(0)";
                }, 1200);
            };

            // 4. FEEDBACK DE ENVIO
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const btnText = btn.querySelector('.btn-text');
                btn.style.pointerEvents = "none";
                btnText.innerText = "PROCESSANDO...";
                
                setTimeout(() => {
                    btnText.innerText = "SOLICITAÇÃO ENVIADA";
                    btn.style.backgroundColor = "#d5001c";
                    form.reset();
                    setTimeout(() => {
                        btnText.innerText = "ENVIAR SOLICITAÇÃO";
                        btn.style.backgroundColor = "";
                        btn.style.pointerEvents = "auto";
                    }, 3000);
                }, 2000);
            });

            setup();
            setTimeout(reveal, 400);
        });
    </script>
</body>
</html>
