<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Porsche Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contato.css">
</head>
<body>

    <header class="navbar">
        <img src="imagens/718frente.webp" alt="Porsche" class="logo">
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gt3.html">Modelos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="imagens/coverr-rear-view-of-a-porsche-gt3-3421-1080p.mp4" type="video/mp4">
        </video>

        <div class="contact-wrapper">
            <div class="contact-content">
                <div class="number">03</div> 
                <h2>Fale com <br><span class="red-text">Nossos Especialistas</span></h2>
                <p>Configuração técnica, agendamento de test-drive e consultoria exclusiva para a linha Motorsport.</p>
                
                <div class="contact-footer-info">
                    <div class="info-block">
                        <span>Telefone</span>
                        <p>+55 11 9999-9999</p>
                    </div>
                    <div class="info-block">
                        <span>E-mail</span>
                        <p>motorsport@porsche.com.br</p>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <form action="#">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Nome Completo</label>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>E-mail Corporativo</label>
                    </div>
                    <div class="input-box">
                        <textarea required></textarea>
                        <label>Detalhes do seu interesse</label>
                    </div>
                    <button type="submit" class="saiba">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
